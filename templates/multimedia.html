{% extends 'base.html' %}
{% block content %}
<h2>Multimedia</h2>

<section class="grid grid-cols-2">
  {% for item in items %}
  <article class="card">
    <div class="card-image-wrapper">
        <img src="{{ item.image_url or get_yt_thumb(item.url) or 'https://via.placeholder.com/400x225?text=Multimedia' }}" alt="{{ item.title }}">
    </div>
    <div class="card-content">
        <div class="meta">{{ item.subtype or 'Multimedia' }} â€” {{ item.publication or 'Platform' }}</div>
        <h4><a href="{{ item.url }}" target="_blank" rel="noopener">{{ item.title }}</a></h4>
        <p class="summary" style="font-size: 0.9rem; margin-bottom: 1rem;">{{ item.summary }}</p>
        <a href="{{ item.url }}" target="_blank" rel="noopener" class="external">Watch / Listen</a>
    </div>
  </article>
  {% else %}
  <p class="muted" style="font-style: italic;">Nothing here yet.</p>
  {% endfor %}
</section>

{% endblock %}
