{% extends 'base.html' %}
{% block content %}
<div class="admin-dashboard">
    <h2>Admin Dashboard</h2>
    <div class="admin-grid">
        <a href="{{ url_for('admin_profile') }}" class="card admin-nav-card">
            <h4>Edit Profile</h4>
            <p>Update your name, bio, profile image, and About gallery.</p>
        </a>
        <a href="{{ url_for('admin_content') }}" class="card admin-nav-card">
            <h4>Manage Content</h4>
            <p>Add, edit, or delete writing and multimedia items.</p>
        </a>
        <a href="{{ url_for('admin_messages') }}" class="card admin-nav-card">
            <h4>Messages</h4>
            <p>View and manage contact form submissions.</p>
        </a>
    </div>
    <div style="margin-top: 2rem; text-align: center;">
        <a href="{{ url_for('admin_logout') }}" class="external">Logout</a>
    </div>
</div>

<style>
.admin-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
    max-width: 1100px;
    margin: 2rem auto 0;
}

.admin-nav-card {
    text-decoration: none;
    color: inherit;
    transition: transform 0.2s, border-color 0.2s;
    border: 1px solid var(--border);
    padding: 2rem;
    text-align: center;
    background: #fff;
}
.admin-nav-card:hover {
    transform: translateY(-5px);
    border-color: var(--accent);
}
.admin-nav-card h4 { margin-top: 0; color: var(--accent); }
</style>
{% endblock %}
